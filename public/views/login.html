
<section
  id="home"
  class="relative overflow-hidden bg-primary text-primary-color pt-[120px] md:pt-[130px] lg:pt-[160px]"
>
  <div class="container">
    <div class="-mx-5 flex flex-wrap items-center">
      <div class="w-full px-5">
        <div class="scroll-revealed mx-auto max-w-[780px] text-center">
          <h1
            class="mb-6 text-3xl font-bold leading-snug text-primary-color sm:text-4xl sm:leading-snug lg:text-5xl lg:leading-tight"
          >
            Iniciar sesión en EcoBeauty
          </h1>

          <p
            class="mx-auto mb-9 max-w-[600px] text-base text-primary-color sm:text-lg sm:leading-normal"
          >
            Accede con tu cuenta para ver productos, promociones y novedades personalizadas.
          </p>

          <!-- Formulario de login -->
          <form id="login-form" class="space-y-5 max-w-md mx-auto">
            <input
              type="email"
              name="email"
              placeholder="Correo electrónico"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400"
            />
            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400"
            />
            <button
              type="submit"
              class="w-full inline-flex items-center justify-center rounded-md bg-accent-pink-custom text-accent-text-dark px-5 py-3 text-center text-base font-medium shadow-md hover:bg-accent-pink-custom hover:scale-105 transition duration-200 ease-in-out md:px-7 md:py-[14px]"
            >
              Iniciar sesión
            </button>
          </form>

          <!-- Link a registro -->
          <p class="mt-6 text-sm text-white">
            ¿No tienes una cuenta?
            <a
              href="/register"
              class="font-semibold underline hover:text-accent-pink-custom transition"
              >Regístrate aquí</a
            >.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
