<section
  id="home"
  class="relative overflow-hidden bg-primary text-primary-color pt-[120px] md:pt-[130px] lg:pt-[160px]"
>
  <div class="container">
    <div class="-mx-5 flex flex-wrap items-center">
      <div class="w-full px-5">
        <div class="scroll-revealed mx-auto max-w-[780px] text-center">
          <h1
            class="mb-6 text-3xl font-bold leading-snug text-primary-color sm:text-4xl sm:leading-snug lg:text-5xl lg:leading-tight"
          >
            ¡Regístrate y disfruta de descuentos de hasta el 30% en productos!
          </h1>

          <p
            class="mx-auto mb-9 max-w-[600px] text-base text-primary-color sm:text-lg sm:leading-normal"
          >
            Sé parte a nuestra comunidad con más de 10.000 usuarias conectadas
          </p>


             <!-- Formulario de registro -->
          <form id="register-form" class="max-w-md mx-auto" style="display: flex; flex-direction: column; gap: 20px;">
              <input
              type="name"
              name="name"
              placeholder="Nombre"
              required
              class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-pink-custom text-gray-800 placeholder-gray-500 transition-all duration-200 shadow-sm"
              style="background-color: white !important; border: none !important;"
            />
            <input
              type="email"
              name="email"
              placeholder="Correo electrónico"
              required
              class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-pink-custom text-gray-800 placeholder-gray-500 transition-all duration-200 shadow-sm"
              style="background-color: white !important; border: none !important;"
            />
            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              required
              class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-pink-custom text-gray-800 placeholder-gray-500 transition-all duration-200 shadow-sm"
              style="background-color: white !important; border: none !important;"
            />
            <button
              type="submit"
              class="w-full inline-flex items-center justify-center rounded-md bg-accent-pink-custom text-black px-5 py-3 text-center text-base font-medium shadow-md hover:bg-accent-pink-custom transition duration-200 ease-in-out md:px-7 md:py-[14px]"
              style="background-color: rgb(227 165 179) !important;"
            >
              Registrarse
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
